<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
           예방접종 
        </title>
    
        <style>
            button{
                width:480px;
                height: 160px;
                color:#fff;
                background: #004fff;
                font-size: 50px;
                border:none;
                border-radius: 20px;
                box-shadow: 0 4px 16px rgba(0,79,255,0.3);
                transition:0.3s;
                position: absolute;
                left:50%;
                top:50%;
                transform: translate(-50%,-50%);
            }
            button:focus {
                outline:0;
            }
            button:hover{
                background: rgba(0,79,255,0.9);
                cursor: pointer;
                box-shadow: 0 2px 4px rgba(0,79,255,0.6);
            }
        </style>
    
    </head>
    <body>
        <hr>
        <a href="https://nip.kdca.go.kr/irgd/introduce.do?MnLv1=3&MnLv2=8">
        <button>예방접종</button>
        </a>
    </body>
</html>
